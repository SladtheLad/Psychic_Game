<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

</head>

<body>
<div class="wrapper">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 text-center">
        <header>
            <h1>The Psychic Game: FOR BROS</h1>
            <img src="assets/images/jersey-shore_BROS.jpeg">
        </header>
        <div class="instructions">
            <h3>Bruh. Guess the letter the computer has picked. Any letter from A - Z, Bruh.</h3>
            <h2>Are you Psychic, BRO?</h2>
        </div>
        <!--Empty Div for the tallies-->
        <div id="game">
            <ul class="list-group">
                <li class="list-group-item">
                    <p id="wins">Wins: </p>
                </li>
                <li class="list-group-item">
                    <p id="losses">Losses: </p>
                </li>
                <li class="list-group-item">
                    <p id="guessLeft">Guesses Left: </p>
                </li>
                <li class="list-group-item">
                    <p id="let">Your Guesses so far: </p>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
    <script src="assets/javascript/game.js" type="text/javascript">
    </script>

</body>

</html>
